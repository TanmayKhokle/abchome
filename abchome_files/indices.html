    function use_date(exchg, period,id) {
       // debugger
        if (exchg != "") {
            $("#" + id).siblings().removeClass("NSEOnTab").addClass("NSEOffTab");
            $("#" + id).addClass("NSEOnTab").removeClass("NSEOffTab");
//            $("#NSEli").removeClass("NSEOffTab");
//            $("#BSEli").removeClass("NSEOffTab");
//            $("#" + exchg + "li").addClass("NSEOnTab");

            $("#NSEDiv").hide();
            $("#BSEDiv").hide();
            $("#" + exchg + "Div").show();
            //NSEDiv
            
        }
        else {
            exchg = $("#NSEli").hasClass("Active") == true ? "NSE" : "BSE";
            
           
            //alert($("#BseNseTabMainDiv ul li.active").not(":even").find("li").attr('id'));
        }
        if (period != "") {
//            $("#1D").removeClass("Active");
//            $("#1W").removeClass("Active");
//            $("#1M").removeClass("Active");
//            $("#3M").removeClass("Active");
//            $("#6M").removeClass("Active");
//            $("#1Y").removeClass("Active");
            //            $("#" + period).addClass("Active");
            $("#" + period).siblings().removeClass("Active");
            $("#" + period).addClass("Active");
        }
        else {
            if ($("#1D").hasClass("Active") == true) {
                period = "1D";
            }
            if ($("#1W").hasClass("Active") == true) {
